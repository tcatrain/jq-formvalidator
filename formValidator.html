<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>FormValidator</title>
        
        <!-- SCRIPTS -->
        <script src="js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="js/jq-formvalidator.js" type="text/javascript"></script>
    </head>
    <!-- /HEAD -->
    <!-- BODY -->
    <body>
        <form action="action" method="method" id="form1">
            input1 : <input type="text" name="input1" jqfmv-validators="expr,length" jqfmv-against-length="1," jqfmv-against-expr="^[A-Z]+$" /><br />
            input2 : <input type="text" name="input2" jqfmv-validators="expr,length" jqfmv-against-length=",22" jqfmv-against-expr="^[0-9]+$" /><br />
            input3 : <input type="text" name="input3" jqfmv-validators="expr,length" jqfmv-against-length="3,33" jqfmv-against-expr="^[A-Za-z0-9]+$" /><br />
            <input type="submit" name="submit1" value="submit1" />
        </form>
        <script type="text/javascript">
            $(document).on('ready', function() {
                $('#form1').formValidator();
            });
        </script>
    </body>
</html>
