<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>FormValidator</title>
        
        <!-- SCRIPTS -->
        <script src="js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="js/jq-formvalidator.js" type="text/javascript"></script>
        <style>
            input {
                margin-top : 5px;
            }
            label {
                float:left;
                width:250px;
            }
        </style>
    </head>
    <!-- /HEAD -->
    <!-- BODY -->
    <body>
        <h1>JQFMV Demo</h1>
        <form action="action" method="method" id="form1">
            <label>input-AZ-1,</label><input type="text" name="input-AZ-1" jqfmv-validators="expr,length" jqfmv-against-length="1," jqfmv-against-expr="^[A-Z]+$" /><br />
            <label>input-09-,22</label><input type="text" name="input-09-22" jqfmv-validators="expr,length" jqfmv-against-length=",22" jqfmv-against-expr="^[0-9]+$" /><br />
            <label>input-AZaz09-3,33</label><input type="text" name="input-AZaz09-333" jqfmv-validators="expr,length" jqfmv-against-length="3,33" jqfmv-against-expr="^[A-Za-z0-9]+$" /><br />
            <label>input-Email</label><input type="text" name="input-email" jqfmv-validators="email" /><br />
            <label>input-Number</label><input type="text" name="input-number" jqfmv-validators="number" /><br />
            <label>input-Integer</label><input type="text" name="input-integer" jqfmv-validators="integer" /><br />
            <label>input-Phone</label><input type="text" name="input-phone" jqfmv-validators="phone" /><br />
            <label>input-Checklist-apple-pear-banana</label><input type="text" name="input-checklist" jqfmv-validators="checklist" jqfmv-against-checklist="apple,pear,banana" /><br />
            <label>input-Consistent-AZ-10,10</label><input type="text" name="input-consistent-AZ-1010" jqfmv-validators="length" jqfmv-against-length="10,10" /><br />
            <label>input-Consistency</label><input type="text" name="input-consistency" jqfmv-validators="consistency" jqfmv-against-consistency="input-consistent-AZ-1010" /><br />
            <label>input-Format-Email</label><input type="text" name="input-format-email" jqfmv-validators="format" jqfmv-against-format="email" /><br />
            <label>input-Format-Number</label><input type="text" name="input-format-number" jqfmv-validators="format" jqfmv-against-format="number" /><br />
            <label>input-Format-Integer</label><input type="text" name="input-format-integer" jqfmv-validators="format" jqfmv-against-format="integer" /><br />
            <label>input-Format-Phone</label><input type="text" name="input-format-phone" jqfmv-validators="format" jqfmv-against-format="phone" /><br />
            <label>input-Mandatory</label><input type="text" name="input-mandatory" jqfmv-validators="mandatory" /><br />
            <label>input-Mandatory-Email</label><input type="text" name="input-mandatory-email" jqfmv-validators="mandatory,email" /><br />
            <label>input-Static</label><input type="text" name="input-static" jqfmv-validators="static" jqfmv-against-static="test" /><br />
            
            <input type="submit" name="submit1" value="submit1" />
        </form>
        <script type="text/javascript">
            $(document).on('ready', function() {
                // Testing custom extension
                function staticValidator(value, against, settings) {
                    var err = [];
                    if (settings.staticTest === false) return err;
                    if (value !== against) err.push('CUSTOM_ERR_CODE');
                    return err;
                }
                $.jqfmv.validators.add({'name' : 'static', 'handler' : staticValidator});
                $('#form1').formValidator({'staticTest' : true});
            });
        </script>
    </body>
</html>
