<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>FormValidator</title>
        
        <!-- SCRIPTS -->
        <script src="js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="js/jq-formvalidator.js" type="text/javascript"></script>
        <style>
            body {
                line-height    : 30px;
                vertical-align : middle;
            }
            div {
                line-height : 0px;
            }
            input {
                float      : left;
                margin-top : 5px;
            }
            label {
                float : left;
                width : 250px;
            }
            span {
                float       : left;
                width       : 20px;
                margin-left : 3px;
                text-align  : center;
            }
            .success {
                color : green;
            }
            .error {
                color : red;
            }
        </style>
    </head>
    <!-- /HEAD -->
    <!-- BODY -->
    <body>
        <h1>JQFMV Demo</h1>
        <form action="action" method="method" id="form1">
            <label>input-AZ-1,</label><input type="text" name="input-AZ-2" jqfmv-validators="expr,length" jqfmv-against-length="]1,]" jqfmv-against-expr="^[A-Z]+$" /><div style="clear:both">&nbsp;</div>
            <label>input-09-,22</label><input type="text" name="input-09-22" jqfmv-validators="expr,length" jqfmv-against-length="[,22[" jqfmv-against-expr="^[0-9]+$" /><div style="clear:both">&nbsp;</div>
            <label>input-AZaz09-3,33</label><input type="text" name="input-AZaz09-333" jqfmv-validators="expr,length" jqfmv-against-length="[3,33]" jqfmv-against-expr="^[A-Za-z0-9]+$" /><div style="clear:both">&nbsp;</div>
            <label>input-Alphabetic</label><input type="text" name="input-alphabetic" jqfmv-validators="alphabetic" /><div style="clear:both">&nbsp;</div>
            <label>input-Number</label><input type="text" name="input-number" jqfmv-validators="number" /><div style="clear:both">&nbsp;</div>
            <label>input-Integer</label><input type="text" name="input-integer" jqfmv-validators="integer" /><div style="clear:both">&nbsp;</div>
            <label>input-Phone</label><input type="text" name="input-phone" jqfmv-validators="phone" /><div style="clear:both">&nbsp;</div>
            <label>input-Checklist-apple-pear-banana</label><input type="text" name="input-checklist" jqfmv-validators="checklist" jqfmv-against-checklist="apple,pear,banana" /><div style="clear:both">&nbsp;</div>
            <label>input-Consistent-10,10</label><input type="text" name="input-consistent-1010" jqfmv-validators="length" jqfmv-against-length="[10,10]" /><div style="clear:both">&nbsp;</div>
            <label>input-Consistency</label><input type="text" name="input-consistency" jqfmv-validators="consistency" jqfmv-against-consistency="input-consistent-1010" /><div style="clear:both">&nbsp;</div>
            <label>input-Format-Alphabetic</label><input type="text" name="input-format-email" jqfmv-validators="format" jqfmv-against-format="alphabetic" /><div style="clear:both">&nbsp;</div>
            <label>input-Format-Email</label><input type="text" name="input-format-email" jqfmv-validators="format" jqfmv-against-format="email" /><div style="clear:both">&nbsp;</div>
            <label>input-Format-Number</label><input type="text" name="input-format-number" jqfmv-validators="format" jqfmv-against-format="number" /><div style="clear:both">&nbsp;</div>
            <label>input-Format-Integer</label><input type="text" name="input-format-integer" jqfmv-validators="format" jqfmv-against-format="integer" /><div style="clear:both">&nbsp;</div>
            <label>input-Format-Phone</label><input type="text" name="input-format-phone" jqfmv-validators="format" jqfmv-against-format="phone" /><div style="clear:both">&nbsp;</div>
            <label>input-Mandatory</label><input type="text" name="input-mandatory" jqfmv-validators="mandatory" /><div style="clear:both">&nbsp;</div>
            <label>input-Mandatory-Email</label><input type="text" name="input-mandatory-email" jqfmv-validators="mandatory,email" /><div style="clear:both">&nbsp;</div>
            <label>input-Static</label><input type="text" name="input-static" jqfmv-validators="static" jqfmv-against-static="test" /><div style="clear:both">&nbsp;</div>
            <label>input-Mandatory-Radio</label><input type="radio" name="input-mandatory-radio" value="input-mandatory-radio1" jqfmv-validators="mandatory" /><div style="clear:both">&nbsp;</div><div style="clear:both">&nbsp;</div>
            <label>input-Mandatory-Checkbox</label><input type="checkbox" name="input-mandatory-checkbox" value="input-mandatory-checkbox1" jqfmv-validators="mandatory" /><div style="clear:both">&nbsp;</div><div style="clear:both">&nbsp;</div>
            <input type="submit" name="input-submit" value="Submit" />
        </form>
        <script type="text/javascript">
            $(document).on('ready', function() {
                // Testing custom extension
                function staticValidator(value, against, settings) {
                    var err = [];
                    if (settings.staticTest === false) return err;
                    if (value !== against) err.push('CUSTOM_ERR_CODE');
                    return err;
                }
                $.jqfmv.validators.add({
                    'name' : 'static',
                    'handler' : staticValidator
                });
                $('#form1').formValidator({
                    'staticTest' : true,
                    'afterFormValidationSuccess' : function() { console.log('success !'); },
                    'afterFormValidationError' : function() { console.log('error !'); }
                    
                });
            });
        </script>
    </body>
</html>
